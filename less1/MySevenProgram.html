<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест строковые переменные</title>
</head>
<body>
    <button id="bigButton" onclick="alert (isItGreater)">Щелкни сюда!</button>
    <script>
        var isItGreater = Boolean (3 > 20);
        alert (isItGreater);
        //возвращает false
    </script>
</body>
</html>
