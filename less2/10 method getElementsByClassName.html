<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM/JS in Internet/10 method getElementsByClassName</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        .body-16 {
        font-family: 'Montserrat', Helvetica, sans-serif, Arial;
        font-style: normal;
        font-weight: 400;
        }
    </style>
    <script>
        function checkMath(result) {
            let userMath = document.getElementById("answerl").value;
            let errors = document.getElementsByClassName("error");
            if (parseInt(userMath) != parseInt(result)) {
                errors[0].innerHTML = "Неверно! Вы ввели " + userMath + ". Правильный ответ: " + result;
            } else {
                errors[0].innerHTML = "Верно!";
            }
        };
    </script>
</head>

<body class="body-16">
    <label for="number1">4+1 =</label><input type="text" id="answerl" value="">
    <button id="submit" onclick="checkMath(4+1);">Проверить!</button>
    <h1 class="error"></h1>
    <!-- <script src="js/10.js"></script> -->
</body>
</html>
