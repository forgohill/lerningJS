<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM/JS in Internet/WHAT</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        .body-16 {
                font-family: 'Montserrat', Helvetica, sans-serif, Arial;
        font-style: normal;
        font-weight: 400;
        }
    </style>
    <script>
        function takeMeBack() {
            window.location (window.history.go(-1))
        }
        function getHistoryLength() {
            let l = window.history.length;
            return l;
        }
    </script>
</head>

<body class="body-16">
    <script>
        let historyLength = getHistoryLength();
        document.write ("<p>Welcome! You viwed "+ historyLength + " pages.</p>");
    </script>
    <br>
    <h1>
        <a href="javascript:void(0);" onclick="takeMeBack();" style="text-decoration: none;">
        BACK
        </a>
    </h1>
    <!-- <script src="js/04.js"></script> -->
</body>
</html>
