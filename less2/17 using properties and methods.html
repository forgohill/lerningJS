<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM/JS in Internet/17 using properties and methods object form</title>
        <!-- ПРОГРАММА -->
        <!-- ПРИМЕР ИСПОЛЬЗОВАНИЕ СВОЙСТВ И МЕТОДОВ ОБЪЕКТА FORM -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        .body-16 {
        font-family: 'Montserrat', Helvetica, sans-serif, Arial;
        font-style: normal;
        font-weight: 400;
        }
    </style>
    <script>
        function setFormDefaults() {
            document.forms.subscribeForm.method = "post";
            document.forms.subscribeForm.terget = "_blank";
            document.forms.subscribeForm.acion = "https://vk.com/marlo";
            // регистрация событий кнопки
            document.getElementById('btnSudcribe').addEventListener('click',submitForm);
            document.getElementById('btnReset').addEventListener('click',resetForm);
        }
        function submitForm() {
            document.forms.subscribeForm.submit();
        }
        function resetForm() {
            document.forms.subscribeForm.reset();
        }
    </script>
</head>
<body class="body-16" onload="setFormDefaults();">
    <form name="subscribeForm">
        <h2>Подишитесь на наш список рассылки!</h2>
        <label for="mce-EMAIL">Адрес e-mail </label>
        <input type="email" value="" name="EMAIL" id="mce-EMAIL">
        <button type="button" id="btnSudcribe">Subcribe!</button>
        <button type="button" id="btnReset">Reset.</button>
    </form>
    <!-- <script src="js/17.js"></script> -->
</body>
</html>
