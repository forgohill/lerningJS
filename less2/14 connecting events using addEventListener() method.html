<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM/JS in Internet/14 connecting events using addEventListener() method</title>
        <!-- ПРОГРАММА -->
        <!-- ПРИЛОЖЕНИЕ ДЛЯ СЧЕТА ПРИ НАЖАТИИ КНОПКИ-->
        <!-- ПРИ НАЖАТИИ НА КНОПКУ ШРИФТ УВЕЛИЧИВАЕТСЯ -->
        <!-- СОРАЗМЕРНО ЗНАЧЕНИЮ СЧТЕЧИКА В PX -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        .body-16 {
        font-family: 'Montserrat', Helvetica, sans-serif, Arial;
        font-style: normal;
        font-weight: 400;
        }
    </style>
    <script>
        // дождаться окончания загрузки окна и лишь потом
        // зарегистрировать событие onclick
        window.addEventListener('load',registerEvents,false);
        // создать глобальную переменную для счетчика
        let theCount = 0;
        /**
         * Регистрирует событие onclick
        */ 
        function registerEvents(e) {
            document.getElementById("incrementButton").addEventListener('click',increaseCount,false);
            document.getElementById("incrementButton").addEventListener('click',changeSize,false)
        };
        /**
         * Инкрементирует  rheCount и отображает результат
        */
        function increaseCount(e) {
            theCount++;
            document.getElementById("currentCount").innerHTML = theCount;
        };
        /**
         * Изменяет размер шрифта для вывода значений счетчика
        */
        function changeSize(e) {
            let size = theCount + "px";
            document.getElementById("currentCount").style.fontSize = size;
        }
    </script>
</head>
<body class="body-16">
    <h1>Щелкните по кнопке для счета</h1>
    <p>Текущее значение: <span id="currentCount">0</span></p>
    <button id="incrementButton">Инкрементируй счетчик!</button>
    <!-- <script src="js/13.js"></script> -->
</body>
</html>
