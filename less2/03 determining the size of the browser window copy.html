    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM/JS in Internet/03 determining the size of the browser window</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

                font-family: 'Montserrat', Helvetica, sans-serif, Arial;
        font-style: normal;
        font-weight: 400;
        }
    </style>
    <script>
        let currentWidth = window.innerWidth;
        if (currentWidth > 500) {
            document.write ("<h1> Your window is big</h1>");
        } else {
            document.write ("<h1> Your window is small</h1>");
        }
    </script>
</head>
