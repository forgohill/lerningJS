<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM/JS in Internet/05 HTML-family</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        .body-16 {
                font-family: 'Montserrat', Helvetica, sans-serif, Arial;
        font-style: normal;
        font-weight: 400;
        }
    </style>
</head>

<body class="body-16">
<section>
    <!-- гордый родитель трёх элементов p,
    являющийся дочерним элементом элемнета body-->
    <p>Первый</p>
    <!-- 1ый дочерний элемент элемента section,
    являющийся сестринским по отношению к двум другим 
    элементам p-->
    <p>Второй</p>
    <!-- 2ый дочерний элемент элемента section,
    являющийся сестринским по отношению к двум другим 
    элементам p-->
    <p>Третий</p>
    <!-- 3ый дочерний элемент элемента section,
    являющийся сестринским по отношению к двум другим 
    элементам p-->
</section>
<h1>Узлы в элементе section</h1>
<script>
    let myNodelist =
    document.body.childNodes[1].childNodes;
    for (i = 0; i < myNodelist.length; i++) {
        document.write (myNodelist[i] + "<br>");
    }
</script>
    <!-- <script src="js/05.js"></script> -->
</body>
</html>
