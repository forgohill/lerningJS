<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM/JS in Internet/11 using Attribute - method createElement</title>
    <!-- ПРИМЕР ПРОГРАММЫ ДЛЯ ВЫВОДА СПИСКА -->
    <!-- ПРИ ПОМОЩИ МЕТОДА createElement -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        .body-16 {
        font-family: 'Montserrat', Helvetica, sans-serif, Arial;
        font-style: normal;
        font-weight: 400;
        }
    </style>

</head>

<body class="body-16">
    <h1>Некоторые типы мячей</h1>
    <ul id="ballList"></ul>
    <script>
        
        let typeOfBall = ["basket","base","soccer","foot","hand",];
        for (i = 0; i < typeOfBall.length; i++) {
            let listElement = document.createElement("li");
            listElement.innerHTML = typeOfBall[i];
            document.getElementById("ballList").appendChild(listElement);
        };
    </script>

    <!-- <script src="js/11.js"></script> -->
</body>
</html>
