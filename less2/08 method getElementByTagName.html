<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM/JS in Internet/08 method getElementByTagName</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        .body-16 {
        font-family: 'Montserrat', Helvetica, sans-serif, Arial;
        font-style: normal;
        font-weight: 400;
        }
    </style>
    <script>
    function numberElements(tagName) {
    let getTags = document.getElementsByTagName(tagName);
    for(i=0;i<getTags.length;i++) {
        getTags[i].innerHTML = i+1;
        }
    };
    </script>
</head>

<body class="body-16">
    <h1> этот текст исченет</h1>
    <h1> этот текст будет перезаписан</h1>
    <h1>JavaScript затрет этот текст</h1>

    <script>
        numberElements("h1")
    </script>
    <!-- <script src="js/08.js"></script> -->
</body>
</html>
