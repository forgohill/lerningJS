<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Working with graphics/beginner/06 increase the size of the image when hovering over it with the mouse</title>
  <!-- ПРОГРАММА -->
  <!-- ЭФФЕКТ ТАРСФОРМИРУЕМОГО ИЗОБРАЖЕНИЯ -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    .body-16 {
        font-family: 'Montserrat', Helvetica, sans-serif, Arial;
    font-style: normal;
    font-weight: 400;
    }
  </style>
  <script>
    function growImage(imgToGrow) {
      imgToGrow.width += imgToGrow.width * .05;
      imgToGrow.height += imgToGrow.height * .05;
    }
    function restoreImage(imgToShrink) {
      imgToShrink.width = imgToShrink.naturalWidth;
      imgToShrink.height = imgToShrink.naturalHeight;
    }
  </script>
</head>

<body class="body-16">
 <img src="img/button1.png" alt="Наведи на меня указатель!!" id="myButton" onmouseover="growImage(this);" onmouseout="restoreImage(this);">

  <!-- <script src="js/01.js"></script> -->
</body>
</html>
