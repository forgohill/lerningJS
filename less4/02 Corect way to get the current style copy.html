<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working with graphics/beginner/JS in Internet/Corect way to get the current style</title>
    <!-- ПРОГРАММА -->
    <!-- КОРЕКТНЫЙ СПОСОБ ПОЛУЧЕНИЯ СТИЛЯ -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
        .body-16 {
                font-family: 'Montserrat', Helvetica, sans-serif, Arial;
        font-style: normal;
        font-weight: 400;
        }
        #myText {
            color: white;
            background-color: midnightblue;
            font-family: Roboto;
            margin-bottom: 20px;
        }
        #styleOutput {
                font-size: 18px;
                font-family: monospace;
            }

    </style>
    <script>
        function getElementStyle(e) {
                var computedColor = window.getComputedStyle(e.target).getPropertyValue("color");
                var computedSize = window.getComputedStyle(e.target).getPropertyValue("font-size");
                console.log(computedColor);
                var colorOutput = "цвет: " + computedColor; 
                var fontSizeOutput = "размер шифта: " + computedSize;
                document.getElementById("styleOutput").innerHTML = colorOutput + "<br>" + fontSizeOutput;
                document.getElementById("myText").style.fontSize = "42px";
        }
    </script>
</head>

<body class="body-16">
    <div id="myText" style="font-size: 26px;" onclick="getElementStyle(event)">Некоторый текст</div>
    <div id="styleOutput"></div>

</body>
</html>
