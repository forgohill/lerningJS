<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Working with graphics/beginner/07 slide show created on the basis of JS in CSS</title>
  <!-- ПРОГРАММА -->
  <!-- СЛАЙД ШОУ СОЗДАНЫ НА ОСНОВЕ JS и CSS -->
  <style class="fonts">
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    .body-16 {
        font-family: 'Montserrat', Helvetica, sans-serif, Arial;
    font-style: normal;
    font-weight: 400;
    }
  </style>
  <style>
    #carousel {
      position: absolute;
      width: 800px;
      height: 400px;

      top: 100px;
      left: 100px;

      display: hidden;
    }
  </style>
  <script>
    let slides = [
    '<div id="slide1">Мой первый слайд</div><br><img src="img/image1.jpg">',
    '<div id="slide2">Мой второй слайд</div><br><img src="img/image2.jpg">',
    '<div id="slide3">Мой третий слайд</div><br><img src="img/image3.jpg">',
    ];
    let currentSlide = 0;
    let numberOfSlides = slides.length-1;

    window.addEventListener("load",loader,false);

    function loader() {
      changeImage();
    };
    function changeImage() {
      console.log("Функция changeImage()");
      if(currentSlide > numberOfSlides) {
        currentSlide = 0;
      }

      document.getElementById("carousel").innerHTML = slides[currentSlide];

      console.log('отображается слайд' + currentSlide + " из " + numberOfSlides);
      currentSlide++;

      setTimeout (changeImage,1000);
    }

  </script>
</head>

<body class="body-16">
 <div id="carousel"><div id="slide3">Мой третий слайд</div><br><img src="img/image3.jpg"></div>

  <!-- <script src="js/01.js"></script> -->
</body>
</html>
