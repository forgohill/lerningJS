<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Working with graphics/beginner/08 CSS3 control with JS</title>
  <!-- ПРОГРАММА -->
  <!-- Управление анимацией CSS3 при помощи JS -->
  <style class="fonts">
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    .body-16 {
        /* font-family: 'Montserrat', Helvetica, sans-serif, Arial; */
    font-style: normal;
    font-weight: 400;
    }
  </style>
  <style>
    #words {
      position: relative;
      width: 300px;
      height: 200px;
      text-align: center;
      padding-top: 20px;
      font-family: Arial, Helvetica, sans-serif;
      border-radius: 6px;
      color: white;

      /* crome,safari,opera */
      -webkit-animation-name: movewords;
      -webkit-animation-duration: 6s;
      -webkit-animation-timing-function: linear;
      -webkit-animation-delay: 0s;
      -webkit-animation-iteration-count: infinite;
      -webkit-animation-direction: alternate;
      -webkit-animation-play-state: running;
      /* стандартный синтаксис */
      animation-name: movewords;
      animation-duration: 6s;
      animation-timing-function: linear;
      animation-delay: 0s;
      animation-iteration-count: infinite;
      animation-direction: alternate;
      animation-play-state: running;
    }
      /* crome,safari,opera */
      @-webkit-keyframes movewords {
        0% {background: red; left: 100px; top: 0px;}
        25% {background: rgba(0, 0, 255, 0); left: 200px; top: 100px;}
        50% {background: blue; left: 300px; top: 200px;}
        75% {background: blue; left: 200px; top: 200px;}
        100% {background: red; left: 100px; top: 0px;}
      }
      /* стандартный синтаксис */
      @keyframes movewords {
        0% {background: red; left: 100px; top: 0px;}
        25% {background: rgba(0, 0, 255, 0); left: 200px; top: 100px;}
        50% {background: blue; left: 300px; top: 200px;}
        75% {background: blue; left: 200px; top: 200px;}
        100% {background: red; left: 100px; top: 0px;}
      }
    
  </style>
  <script>
    window.addEventListener("load",registerEvents,false);

    function registerEvents(e) {
      document.getElementById("stop").addEventListener("click",stopAni,false);
      document.getElementById("go").addEventListener("click",startAni,false);
    };

    function stopAni () {
      document.getElementById("words").style.webkitAnimationPlayState = "paused";
      document.getElementById("words").style.AnimationPlayState = "paused";
    };

    function startAni () {
      document.getElementById("words").style.webkitAnimationPlayState = "running";
      document.getElementById("words").style.AnimationPlayState = "running";
    };

  </script>
</head>

<body class="body-16">
  <h1 id="words">Перемещение по странице</h1>

  <button type="button" id="stop">Пауза</button>
  <button type="button" id="go">Продолжить</button>

  <!-- <script src="js/01.js"></script> -->
</body>
</html>
