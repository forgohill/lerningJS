<html lang="ru">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>07 using a function to create other functions «function factory»</title>
  <!-- ПРОГРАММА -->
  <!-- ИСПОЛЬЗОВАНИЕ ЗАМЫКАНИЙ -->
  <!-- использование функции для создания   -->
  <!-- других функций «фабрика функций»-->
  <style class="fonts">
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');

    .page {
      font-family: 'Montserrat', Helvetica, sans-serif, Arial;
      font-style: normal;
      font-weight: 400;
    }
  </style>
  <style>
  </style>
  <script>

    function createMessangeAlert(theMessage) {
      return function () {
        alert(theMessage);
      }
    };

    let badEmailError = createMessangeAlert("Неизвестный адрес элеткронной почты!");

    let wrongPasswordError = createMessangeAlert("Неправильный пароль!");

    window.addEventListener('load', loader, false);
    function loader() {
      document.login.yourEmail.addEventListener("change", badEmailError);
      document.login.yourPassword.addEventListener('change', wrongPasswordError);
    };
  </script>
</head>

<body class="page">
  <form nmae="login" id="loginform">
    <p>
      <label>Введите адрес электронной почты:
        <input type="text" name="yourEmail">
      </label>
    </p>
    <p>
      <label>Введите пароль:
        <input type="text" name="yourPassword">
      </label>
    </p>
    <button>Оправить</button>
  </form>
</body>

</html>
