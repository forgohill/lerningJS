<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>06 the closure contains secret references to external function variables</title>
  <!-- ПРОГРАММА -->
  <!-- ИСПОЛЬЗОВАНИЕ ЗАМЫКАНИЙ -->
  <!-- замыкание содержит секретные  -->
  <!-- ссылки на переменные внешних функций -->
  <style class="fonts">
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');

    .page {
      font-family: 'Montserrat', Helvetica, sans-serif, Arial;
      font-style: normal;
      font-weight: 400;
    }
  </style>
  <style>
  </style>
  <script>
    function greetVisitor(phrase) {

      let welcome = phrase + ". Рад тебя видеть!<br><br>"; // Локальная переменная
      let sayWelcome = function () {
        document.getElementById("greeting").innerHTML += welcome;
      }
      return sayWelcome;
    }

    // дождаться загрузки документа
    document.addEventListener("DOMContentLoaded", function () {

      // создаём функцию
      let personalGreeting = greetVisitor("Hola Amiga");
      // создаём еще одну функцию
      let anotherGreeting = greetVisitor("Howdy, Friend");

      // посмотреть код первой функции
      document.getElementById("greeting").innerHTML += "personalGreeting.toString() <br>" + personalGreeting.toString() + "<br>";

      // выполнить код первой функции 
      personalGreeting(); // выводит "Hola Amiga. Рад тебя видеть!"

      // посмотреть код первой функции
      document.getElementById("greeting").innerHTML += "anotherGreeting.toString() <br>" + anotherGreeting.toString() + "<br>";

      // выполнить код второй функции 
      anotherGreeting(); // выводит "Howdy, Friend. Рад тебя видеть!"

      // выполнить код первой функции 
      personalGreeting(); // выводит "Hola Amiga. Рад тебя видеть!"
    }, false);
  </script>
</head>

<body class="page">
  <p id="greeting"></p>
</body>

</html>
