    // дан массив чисел
    const integersToCheck = [2, 3, 193, 79, 7, 29];

    /* нужно дополнить функцию isPrime, принимающую число на вход
    и возвращающую true, если число простое, а иначе false */


    // ФУНКЦИЯ ПРОВЕРКИ НАТУРАЛЬНОГО ЧИСЛА
    function isPrime(num) {
      for (let i = 2; i < num; i++) {
        if (num % i === 0) {
          return false;
        }
      } return true;
    };
    const mario = integersToCheck.every(isPrime);
    console.log(mario);

  </script>
