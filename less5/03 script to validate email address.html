<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>03 script to validate email address</title>
  <!-- ПРОГРАММА -->
  <!-- СЦЕНАРИЙ ДЛЯ ПРОВЕРКИ АДРЕСА ЭЛЕКТРОННОЙ ПОЧТЫ -->
  <!--  -->
  <style class="fonts">
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');

    .page {
      font-family: 'Montserrat', Helvetica, sans-serif, Arial;
      font-style: normal;
      font-weight: 400;
    }
  </style>
  <style>
  </style>
  <script>
    window.addEventListener('load', loader, false);

    function loader(e) {
      e.preventDefault();
      document.getElementById('emailinput').addEventListener('submit', validateEmail, false);
    };

    function validateEmail(e) {
      let re = /\b[A-Z0-9._%+-]+@[A-Z0-9.-]+\.[A-Z]{2,4}\b/i;
      if (re.test(e.target.yourEmail.value)) {
        alert("Верно!");
      } else {
        alert("Неверно!");
      }
    };
  </script>
</head>

<body class="page">
  <form id="emailinput">
    <label> Введите адрес электронной почты:
      <input type="text" id="yourEmail">
    </label>
    <input type="submit" value="Проверить" id="validate">
  </form>
</body>

</html>
