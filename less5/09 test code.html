<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>добавляем элементы</title>
  <!-- ПРОГРАММА -->

  <style class="fonts">
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');

    .page {
      font-family: 'Montserrat', Helvetica, sans-serif, Arial;
      font-style: normal;
      font-weight: 400;
    }
  </style>
  <style>
  </style>

</head>

<body class="page">

  <ul class="page__list">
    <li class="todo__item">
      <span>Полить цветы</span>
      <button class="todo__item-button">Удалить</button>
    </li>
  </ul>

  <script>

    // выберем кнопку удаления
    const deleteButton = document.querySelector('.todo__item-button');

    // добавим обработчик
    deleteButton.addEventListener('click', function () {
      const listItem = deleteButton.closest('.todo__item');
      listItem.remove();
    });

  </script>
</body>

</html>
