<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>04 calling the doMatch() function with various callbacks</title>
  <!-- ПРОГРАММА -->
  <!-- вызов функции doMatch() с различными функциями обратного вызова-->
  <!--  -->
  <style class="fonts">
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');

    .page {
      font-family: 'Montserrat', Helvetica, sans-serif, Arial;
      font-style: normal;
      font-weight: 400;
    }
  </style>
  <style>
  </style>
  <script>
    function doMatch(number1, number2, callback) {
      let result = callback(number1, number2);
      document.getElementById("theResult").innerHTML += ("Результат: " + result + "<br>");
    }

    document.addEventListener("DOMContentLoaded", function () {
      doMatch(5, 2, function (number1, number2) {
        let calculation = number1 * number2;
        return calculation;
      });
      doMatch(10, 3, function (number1, number2) {
        let calculation = number1 / number2;
        return calculation;
      });
      doMatch(81, 9, function (number1, number2) {
        let calculation = number1 % number2;
        return calculation;
      });
    }, false);
  </script>
</head>

<body class="page">
  <h1>Выполнение вычислений</h1>
  <div id="theResult"></div>
</body>

</html>
