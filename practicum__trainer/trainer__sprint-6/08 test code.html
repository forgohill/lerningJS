<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Урок 3: тренажер: Поверхностное копирование объектов
    - object</title>
</head>

<body>
  <script>function shallowCopy(obj) {
      return Object.assign({}, obj);
    }

    const myObj = {
      one: 1,
      two: 2,
      three: 3
    };

    const myObjCopy = shallowCopy(myObj);

    // console.log(myObjCopy === myObj); // false


    // ==============================================
    function evolution(obj, key, value) {

      const newObject = Object.assign({}, obj);
      newObject[key] = value;
      return newObject;
    }

    const fish = {
      eggs: 'икра',
      eyes: 2,
      home: 'вода'
    };

    const frog = evolution(fish, 'legs', 4);

    console.log('лягушка: ', frog);

    console.log('// лягушка: { eggs: "икра", eyes: 2, home: "вода" }');

    console.log('рыба: ', fish);

    console.log('// рыба: { eggs: "икра", eyes: 2, home: "вода" }');
    console.log('// рыбы тоже изменились!');
  </script>



</body>

</html>
