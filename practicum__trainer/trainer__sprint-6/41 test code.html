<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>

  <!-- ДОБАВИТЬ КАРТОЧКУ -->
  <div class="popup popup_add popup_opened">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      
      <form 
      novalidate
      class="popup__form popup__form_add"
      name="popupForm"
      method="post">
        
      <input 
        id="input-foto"
        type="text"
        minlength="3"
        maxlength="30"
        name="inputFoto"
        placeholder="Название"
        class="popup__input popup__input_type_name"
        required>
        
        <span
        id="input-foto-error"
        class="popup__error">
        </span>

        <input
        id="input-link"
        type="url"

        name="inputLink"
        placeholder="Ссылка на картинку"
        class="popup__input popup__input_type_link-url"
        required>
        
        <span
        id="input-link-error"
        class="popup__error">
        </span>

        <button
        type="submit"
        aria-label="Добавить карточку с картинкой"
        class="popup__submit">
        Создать
      </button>

      </form>
    </div>
  </div>
  
<script src="./script/validate.js"></script>
</body>

</html>
