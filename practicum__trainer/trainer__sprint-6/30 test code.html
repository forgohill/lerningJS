<!doctype html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>СПРИНТ 6 - БРАУЗЕРНАЯ ВАЛИДАЦИЯ ТРЕНАЖЕР</title>
  <link rel="stylesheet" href="https://code.s3.yandex.net/web-code/normalize.css">
  <link rel="stylesheet" href="https://code.s3.yandex.net/web-code/form-validation/lesson-3/task-1/index.css">
</head>

<body class="page">
  <div class="page__content">
    <main class="page__section content">
      <form class="form" novalidate>
        <label class="form__field">
          Введите ваш URL-адрес:
          <input type="url" class="form__input" placeholder="" required minlength="13">
        </label>
        <button type="submit" class="button">
          Отправить
        </button>
      </form>
    </main>
  </div>
  <script>

    const formElement = document.querySelector('.form');
    const formInput = formElement.querySelector('.form__input');

    formElement.addEventListener('submit', function (evt) {
      evt.preventDefault();
    });

    formInput.addEventListener('input', function (evt) {
      console.log(evt.target.validity);
    });


  </script>
</body>

</html>
