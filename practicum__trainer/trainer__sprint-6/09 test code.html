<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Урок 3: тренажер: Поверхностное копирование объектов
    - object</title>
</head>

<body>
  <script>
    const aladdinSane = {
      artist: 'David Bowie',
      album: 'Aladdin Sane',
      year: 1973,
      tracks: {
        'Watch That Man': '4:30',
        'Aladdin Sane': '5:06',
        'Drive-In Saturday': '4:33',
        'Panic in Detroit': '4:25',
        'Cracked Actor': '3:01',
        'Time': '5:15',
        'The Prettiest Star': '3:31',
        "Let's Spend the Night Together": '3:10',
        'The Jean Genie': '4:07',
        'Lady Grinning Soul': '3:54'
      }
    };

    const aladdinSaneCopy = Object.assign({}, aladdinSane);
    aladdinSaneCopy.tracks = Object.assign({}, aladdinSane.tracks);

    console.log(aladdinSane.tracks === aladdinSaneCopy.tracks); // false

  </script>



</body>

</html>
