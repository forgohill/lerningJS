<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>–£—Ä–æ–∫ 3: –ü–µ—Ä–µ–±–æ—Ä —Å–≤–æ–π—Å—Ç–≤ - object</title>
</head>

<body>
  <script>
    const emojis = {
      smile: 'üòÉ',
      kiss: 'üòö',
      smirk: 'üòè',
      disappointment: 'üòû',
      astonishment: 'üò≤',
      dizziness: 'üòµ'
    };

    for (let emotion in emojis) {
      console.log(`${emotion} - ${emojis[emotion]}`);
    }

    /* –≤ –∫–æ–Ω—Å–æ–ª–∏ –ø–æ—è–≤–∏—Ç—Å—è:
      smile ‚Äî üòÉ
      kiss ‚Äî üòö
      smirk ‚Äî üòè
      disappointment ‚Äî üòû
      astonishment ‚Äî üò≤
      dizziness ‚Äî üòµ
    */


    /* –ü—Ä–µ–¥—Å—Ç–∞–≤–∏–º, —á—Ç–æ –¥–µ–ª–µ–≥–∞—Ç –ø–∏—Å–∞—Ç–µ–ª—å—Å–∫–æ–≥–æ —Å—ä–µ–∑–¥–∞
    –∑–∞–ø–∏—Å—ã–≤–∞–ª —Å–Ω–∞—á–∞–ª–∞ —Å–∞–º—ã–µ –∫—Ä—É–ø–Ω—ã–µ —Ä–∞—Å—Ö–æ–¥—ã: */

    const expenses1 = {
      '—Å–æ—Ç–∫—É': '–Ω–∞ *–æ–¥–∫—É',
      '–¥–µ—Å—è—Ç–∫—É': '–Ω–∞ –∫—É—Ä–æ–ø–∞—Ç–∫—É',
      '–ø—è—Ç—ë—Ä–∫—É': '–Ω–∞ —Ç–µ—Ç—ë—Ä–∫—É',
      '—Ç—Ä—ë—à–∫—É': '–Ω–∞ –∫–∞—Ä—Ç–æ—à–∫—É',
      '—Ä—É–ø': '–Ω–∞ —Å—É–ø'
    };

    Object.keys(expenses1).forEach(function (a) {
      console.log(a);
    });

    /* –≤ –∫–æ–Ω—Å–æ–ª–∏ –∫–ª—é—á–∏ –≤—ã–≤–æ–¥—è—Ç—Å—è —Ç–∞–∫:
    
        —Å–æ—Ç–∫—É
        –¥–µ—Å—è—Ç–∫—É
        –ø—è—Ç—ë—Ä–∫—É
        —Ç—Ä—ë—à–∫—É
        —Ä—É–ø
    
    */
    // –î–µ–ª–µ–≥–∞—Ç –∑–∞–ø–∏—Å–∞–ª —Å—É–º–º—ã —Ä–∞—Å—Ö–æ–¥–æ–≤ —á–∏—Å–ª–∞–º–∏:

    const expenses = {
      '100': '–Ω–∞ *–æ–¥–∫—É',
      '10': '–Ω–∞ –∫—É—Ä–æ–ø–∞—Ç–∫—É',
      '5': '–Ω–∞ —Ç–µ—Ç—ë—Ä–∫—É',
      '3': '–Ω–∞ –∫–∞—Ä—Ç–æ—à–∫—É',
      '1': '–Ω–∞ —Å—É–ø'
    };

    Object.keys(expenses).forEach(function (a) {
      // –¥–ª—è –Ω–∞–≥–ª—è–¥–Ω–æ—Å—Ç–∏ –≤—ã–≤–µ–¥–µ–º –≤–º–µ—Å—Ç–µ —Å –∫–ª—é—á–∞–º–∏ –∏—Ö –∑–Ω–∞—á–µ–Ω–∏—è 
      console.log(`${a} ‚Äî ${expenses[a]}`);
    });

    /* –¥–≤–∏–∂–æ–∫ —É–ø–æ—Ä—è–¥–æ—á–∏–ª –∫–ª—é—á–∏ –≤ –ø–æ—Ä—è–¥–∫–µ –≤–æ–∑—Ä–∞—Å—Ç–∞–Ω–∏—è,
    –∏ –≤—ã–≤–æ–¥ –ø–æ–ª—É—á–∏–ª—Å—è –ø—Ä–∞–∫—Ç–∏—á–µ—Å–∫–∏ –∫–∞–∫ —É –û–ª–µ–π–Ω–∏–∫–æ–≤–∞
    
        1 ‚Äî –Ω–∞ —Å—É–ø
        3 ‚Äî –Ω–∞ –∫–∞—Ä—Ç–æ—à–∫—É
        5 ‚Äî –Ω–∞ —Ç–µ—Ç—ë—Ä–∫—É
        10 ‚Äî –Ω–∞ –∫—É—Ä–æ–ø–∞—Ç–∫—É
        100 ‚Äî –Ω–∞ *–æ–¥–∫—É
        */

    const paulMcCartney = {
      yesterday: 'all my troubles seemed so far away'
    };
    console.log(Object.values(expenses));
    console.log(Object.entries(expenses));

    console.log(Object.values(paulMcCartney)); // ["all my troubles seemed so far away"]
    console.log(Object.entries(paulMcCartney)); // [["yesterday", "all my troubles seemed so far away"]]
  </script>



</body>

</html>
