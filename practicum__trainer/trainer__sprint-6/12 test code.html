<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Урок 3: тренажер: Функции это объекты
    - object</title>
</head>

<body>
  <script>
    function counter() {


      if (!counter.times) {
        counter.times = 0;
      }
      counter.times += 1;
      console.log(counter.times);
      return counter.times;

    }

    counter(); // 1
    counter(); // 2
    counter(); // 3
    counter(); // 4
    counter(); // 5
    // console.log(counter.call);
  </script>



</body>

</html>
