<!DOCTYPE html>
<html lang="en">

<head>

  <style>
    * {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif
    }

    code {
      font-family: 'Courier New', Courier, monospace;
      background-color: rgba(105, 105, 105, 0.164);

      border-radius: 4px;

      padding: 3px 10px;
    }

    .abzac {
      max-width: 600px;
      padding: 0 50px;
    }

    img {
      width: 300px;

    button {
      border-radius: 3px;

    }

<body>
  <h1 class="tweetContainers">H1</h1>
  <p class="insertText">insertText</p>
  <button id="but" type="reset">'click'</button>
  <button id="but2" type="reset">'click'</button>

  <form action="">
    <input type="checkbox" name="" id="checkbox">
  </form>
  <script>
    const user = {
      name: 'Иван',
      age: 30,
      hasDog: true,
      dog: {
        name: 'Бонни',
        age: 6
      }
    };

    const userDeepCopy = JSON.parse(JSON.stringify(user));
    console.log(userDeepCopy);

    console.log(user === userDeepCopy); // false
    console.log(user.dog === userDeepCopy.dog); // false
    console.log(user.name === userDeepCopy.name); // true
    console.log(user.dog.name === userDeepCopy.dog.name); // true

  </script>
</body>
