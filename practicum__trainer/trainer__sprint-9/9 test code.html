  <form action="">

  </form>
  <script>
    Promise.resolve('ЭТОТ ПРОМИС ИСПОЛНЕН')
      .then(function (value) {
        console.log(value); // 'ЭТОТ ПРОМИС ИСПОЛНЕН'
      });

    Promise.reject('ЭТОТ ПРОМИС ОТКЛОНЁН')
      .catch(function (value) {
        console.log(value); // 'ЭТОТ ПРОМИС ИСПОЛНЕН'
      });

    console.dir(Promise);

  </script>
