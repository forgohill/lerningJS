<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    html {
      height: 100%;
    }

    html,
    body,
    h1,
    h2,
    h3,
    p,
    li {
      margin: 0;
      padding: 0;
    }

    body {
      background: white;
      font-family: Helvetica, Arial, sans-serif;
      text-align: center;
      background-color: #202020;
      color: #fff;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    #title {
      font-size: 60px;
      margin-bottom: 20px;
      height: 60px;
    }

    #root>div {
      display: grid;
      grid-template-columns: repeat(3, 120px);
      gap: 24px;
      justify-content: center;

    }

    input {
      height: 60px;
      font-size: 20px;
      padding: 5px;
      transition: box-shadow .15s;
      outline: none;
      border: 1px solid #1071FF;
      border-radius: 3px;
      color: #fff;
      background-color: transparent;
      grid-column: 1/4;
    }

    input:focus {
      box-shadow: 0 0 .5rem .1rem rgba(165, 213, 255, 0.73);
    }

    button {
      background: none;
      border: none;
      font-size: 100px;
      cursor: pointer;
      outline: none;
      vertical-align: middle;
      opacity: 0.8;
      transition: opacity .15s, transform .15s;
    }

    button.hover {
      opacity: 1;
      transform: scale(1.1);
    }

    button.active {
      opacity: 1;
      transform: scale(1.05);
    }
  </style>

</head>

<body>
  <h1 id="title"></h1>
  <div id="root"></div>

  <script type="text/jsx" src="./jsx/09 test code.jsx"></script>
</body>

</html>
