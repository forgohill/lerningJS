<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    html {
      height: 100%;
    }

    html,
    body,
    h1,
    h2,
    h3,
    p,
    li {
      margin: 0;
      padding: 0;
    }

    body {
      background: white;
      font-family: Helvetica, Arial, sans-serif;
      padding: 40px;
    }

    ul {
      list-style-type: none;
    }

    li {
      margin: 20px 0;
      font-size: 18px;
      line-height: 21px;
      position: relative;
    }

    li::before {
      content: '';
      width: 13px;
      height: 13px;
      background-color: #1071FF;
      border-radius: 50%;
      display: inline-block;
      margin-right: 10px;
      position: absolute;
      top: 50%;
      left: -20px;
      transform: translate(0, -50%);
    }

    li b {
      display: block;
    }

    li i {
      font-size: 10px;
      display: block;
      color: #7B7B7B;
      font-style: italic;
      line-height: 0;
      margin-top: 8px;
    }
  </style>

</head>

<body>

  <div id="root"></div>

  <script type="text/jsx" src="./jsx/08 test code.jsx"></script>
</body>

</html>
