<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    html {
      height: 100%;
    }

    html,
    body,
    h1,
    h2,
    h3,
    p,
    li {
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Helvetica, Arial, sans-serif;
      height: 100%;
      background-color: #586058;
    }

    #root {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      height: 100%;
      align-content: center;

    }

    h2 {
      width: 100%;
      text-align: center;
      margin-bottom: 126px;
      font-size: 36px;
      line-height: 47px;
      color: #fff;
    }

    .giraffe {
      text-align: center;
    }

    .animal:last-of-type {
      margin-right: 0;
    }

    .icon {
      font-size: 120px;
      margin-bottom: 22px;
    }

    .info {
      display: flex;
      flex-direction: column;
    }

    .info h3 {
      font-size: 24px;
      line-height: 31px;
    }

    .info span {
      font-size: 14px;
      line-height: 16px;
      color: #B8BFB8;
      margin-top: 4px;
    }
  </style>

</head>

<body>

  <div id="root"></div>
  <script type="text/jsx" src="./jsx/12 test code.jsx"></script>

  </div>
</body>

</html>
