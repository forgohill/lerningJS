<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sprint-9</title>

  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }

    .container {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn {
      border: none;
      font-size: 0.8em;
      width: 150px;
      height: 50px;
      background-color: #ffdb4d;
      border-radius: 2px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="container">
    <button class="btn">Нажмите меня</button>
  </div>

  <script>

    const sendButton = {
      message: 'Меня нажали',
      click: function () {
        console.log(this.message);
      }
    };

    const button = document.querySelector('.btn');

    button.addEventListener('click',
      function () {
        sendButton.click()
      }
    );


  </script>
</body>

</html>
