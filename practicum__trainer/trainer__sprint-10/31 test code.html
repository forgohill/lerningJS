<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sprint-9</title>

  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }

    .container {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn {
      border: none;
      font-size: 0.8em;
      width: 150px;
      height: 50px;
      background-color: #ff684dcb;
      border-radius: 2px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="container">

  </div>

  <script>
    function Animal(type, phrase) {
      // добавьте type и phrase в this
      this.type = type;
      this.phrase = phrase;
    }

    // метод можно добавить в прототип
    Animal.prototype.say = function () {
      console.log(`${this.type} says ${this.phrase}`);
    };

    const fox = new Animal('fox', 'woopwoopwoop');
    const tRex = new Animal('T-rex', 'ЯAWR');



    // console.dir(Animal);
    fox.say(); // fox says woopwoopwoop
    tRex.say(); // T-rex says ЯAWR
  </script>
</body>

</html>
