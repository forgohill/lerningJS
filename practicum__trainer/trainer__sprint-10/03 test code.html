<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    /* В теме про реакт мы умышленно упрощаем стилизацию и семантику, чтобы вы сосредоточились на программировании.
    В реальных проектах используйте всё, чему научились ранее */

    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    html {
      height: 100%;
    }

    html,
    body,
    h1,
    h2,
    h3,
    p,
    ul,
    li {
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    h2 {
      font-weight: normal;
      padding: 20px;
      width: fit-content;
      background-color: #1071FF;
      color: #fff;
      font-size: 26px;
      border-radius: 30px;
      margin-bottom: 10px;
    }



    h2:first-of-type {
      border-top-left-radius: 0;
    }
  </style>

</head>

<body>

  <div id="root"></div>

  <script type="text/jsx" src="./jsx/03 test code.jsx"></script>
</body>

</html>
