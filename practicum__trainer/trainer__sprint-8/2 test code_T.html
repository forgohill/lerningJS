<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css">
  <title>Конструктор плейлистов</title>
  <style>
    html,
    body {
      font-family: Helvetica, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
    }

    input,
    button {
      border: none;
    }

    .header {
      max-width: 468px;
      height: 80px;
      margin: auto;
      display: flex;
      align-items: center;
    }

    .header__logo {
      width: 150px;
    }

    .header__logo-sub {
      margin-left: 10px;
      margin-bottom: 25px;
      font-size: 0.6em;
    }

    .container {
      max-width: 468px;
      margin: auto;
    }

    .cover {
      display: flex;
      align-items: center;
      margin-top: 30px;
      margin-bottom: 20px;
    }

    .cover__image {
      width: 110px;
      min-width: 110px;
      height: 110px;
      background-image: url(https://pictures.s3.yandex.net/frontend-developer/dom_bom/cover.jpg);
      background-size: cover;
      background-position: center;
      border-radius: 50%;
    }

    .cover__heading {
      margin-left: 30px;
      font-size: 2.5em;
      line-height: 1;
    }

    .block {
      margin-top: 60px;
      border-radius: 3px;
    }

    h3 {
      font-weight: bold;
    }

    .input {
      display: flex;
      justify-content: space-between;
    }

    .input__submit {
      display: flex;
      justify-content: flex-end;
      margin-top: 30px;
    }

    .input__text {
      font-size: 0.8em;
      width: 150px;
      height: 50px;
      border-bottom: 1px solid #f1f1f1;
      padding: 0 10px;
      box-sizing: border-box;
    }

    .input__elem_text::placeholder {
      color: #d3d3d3;
    }

    .input__btn {
      font-size: 0.8em;
      width: 150px;
      height: 50px;
      background-color: #ffdb4d;
      border-radius: 2px;
      cursor: pointer;
    }

    .input__btn_disabled {
      background-color: #f1f1f1;
    }
  </style>

</head>

<body>
  <header class="header">
    <img src="https://pictures.s3.yandex.net/frontend-developer/dom_bom/logo.svg" alt="" class="header__logo">
    <p class="header__logo-sub">Конструктор плейлистов</p>
  </header>
  <main class="container">
    <div class="cover">
      <div class="cover__image"></div>
      <h1 class="cover__heading">Плейлист</h1>
    </div>
    <div class="block">
      <form name="myForm">
        <h3>Добавить песню</h3>
        <div class="input">
          <input type="text" name="song" placeholder="Название" class="input__text input__text_song">
          <input type="text" name="artist" placeholder="Исполнитель" class="input__text input__text_artist">
          <button class="input__btn input__btn_add input__btn_disabled" disabled>
            Добавить
          </button>
        </div>
      </form>
      <p></p>
    </div>
  </main>
  <script>
    // const { elements } = // Запишите в константу elements элементы формы myForm
    // const { artist, song } = // Запишите в константы artist и song соответствующие элементы формы
    const { elements } = document.forms.myForm;
    console.dir(elements);
    const { artist, song } = elements
    console.log(artist);
    console.log(song);
  </script>
</body>

</html>
