<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sprint-7</title>

  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }

    .container {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn {
      border: none;
      font-size: 0.8em;
      width: 150px;
      height: 50px;
      background-color: #ffdb4d;
      border-radius: 2px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h1>Явная привязка. Метод bind___теория</h1>


  <div class="container">
    <button class="btn btn-1">Нажмите меня</button>
    <button class="btn btn-2">Нажмите меня тоже</button>
  </div>
  <script>

    const sendButton = {
      message: 'Меня нажали',
      click: function () {
        console.log(this.message);
      }
    };

    const button = document.querySelector('.btn');
    button.addEventListener('click', sendButton.click.bind(sendButton));



    const anotherButton = {
      message: 'И меня нажали',
    };

    const button1 = document.querySelector('.btn-1');
    const button2 = document.querySelector('.btn-2');

    button1.addEventListener('click', sendButton.click.bind(sendButton));
    button2.addEventListener('click', sendButton.click.bind(anotherButton));


  </script>
</body>

</html>
