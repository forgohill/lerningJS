  <script>

    const vowels = ['а', 'я', 'о', 'ё', 'у', 'ю', 'ы', 'и', 'э', 'е'];

    function findVowels(str) {
      // напишите код здесь
      let res, newArr;
      res = str.split('');
      newArr = res.map((item) => {
        let number;

        for (let i = 0; i < vowels.length; i++) {
          if (item === vowels[i]) {
            return number = 1;
          }
        }

        if (typeof number === 'undefined') {
          number = 0;
        }
        return number;
      })
      let sum = 0;
      newArr.map((item) => {
        sum += item;
      })
      return sum;
    }
