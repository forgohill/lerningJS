<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Урок 3: Объект event
  </title>

  <style>
    #error {
      width: 100px;
      height: 100px;
      background-color: black;
    }

    #error2 {
      width: 100px;
      height: 100px;
      background-color: red;
    }
  </style>
</head>

<body>
  <!-- index.html -->

  <input id="input">
  <div id="error" style="display: none"></div>
  <div id="error2" style="display: none"></div>

  <script>
    /* script.js */

    const input = document.querySelector('#input');
    const error = document.querySelector('#error'); // Блок с ошибкой изначально скрыт

    input.addEventListener('keydown', function (evt) {
      // Проверяем, была ли введена цифра
      if (Number.isNaN(Number(evt.key))) {
        console.log('залупа');
        // Если пользователь ввёл не цифру, показываем блок с ошибкой
        error.style.display = 'block';
      };
    });


    const error2 = document.querySelector('#error2'); // Блок с ошибкой изначально скрыт

    input.addEventListener('keydown', function (evt) {
      // Проверяем, была ли введена цифра
      if (!(evt.keyCode <= 57 && evt.keyCode >= 48)) {
        // Если пользователь ввёл не цифру, показываем блок с ошибкой
        error2.style.display = 'block';
      };
    });
  </script>



</body>

</html>
