<!DOCTYPE html>

  <meta charset="UTF-8">

<body>
  <h1>Классы_тренажёр</h1>

  <script>

    class PodcastEpisode {
      constructor(title, artist, guest, duration) {
        this.title = title;
        this.artist = artist;
        this.guest = guest;
        this.duration = duration;
      }

      like() {
        this.isLiked = !this.isLiked;
      }

      getEpisodeInfo() {
        return `${this.artist}. "${this.title}" - ${this.guest} (${this.getFormattedDuration()} сек.)`;
      }

      getFormattedDuration() {
        const minutes = Math.floor(this.duration / 60); // целое количество минут
        const seconds = this.duration % 60; // остаток деления на 60
        return `${minutes} ${seconds > 9 ? seconds : '0' + seconds}`
      }

    }


  </script>


</body>

</html>
